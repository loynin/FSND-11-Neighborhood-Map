<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps JavaScript API v3 Example: Map Simple</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
	    <nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header pull-left top-panel">
					<span class="project-title">Neighborhood Map POI</span>
					<button type="button" data-toggle="collapse" data-target="#wrapper" aria-expanded="true" class="hamburger">&#9776; </button>
				</div>
				
			</div>
		</nav>	    
	    	    
	    <!-- start left panel -->
	    <div id="wrapper" aria-expanded="true" class="collapse in">
		    <div id="leftpannel" class="col-sm-3 col-md-2 sidebar left-panel">
			 <div class="poi-box" >
			 	<span style="font-size:1.4em;">Point of Interest</span>
			 	</br>
			 	<span>Please enter your neighborhood address:</span>
			 	</br>
			 	<input id="address" type="textbox" value="Los Angeles, CA">
			 	<input id="submit" type="button" value="Search">
		    </div>
		    <div class="poi-box">
			 	<span>Filter POI:</span>
			 	<input id="searchTerm" type="textbox" data-bind="value: searchString, valueUpdate: 'afterkeydown'">
		    </div>
	    	<ul class="results" id="results" data-bind="foreach: filteredResult">
	    		<li class="place" data-bind="text: name, click: poiclick"></li>
	    	</ul>
			</div>
	    </div>
	    <!-- end left panel -->
        <div id="map"></div>
        
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src="js/lib/knockout-3.2.0.js"></script>
     <script type='text/javascript' src="js/app.js"></script>  
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOPzF1nsjvu2rxIG8EoHRjrcUCkhZ1OUA&callback=startApp&libraries=places" onerror="errorHandling()" ></script> 
    </body>
</html>
